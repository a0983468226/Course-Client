<div class="card">
    <div class="font-semibold text-xl mb-4">使用者列表</div>
    <p-table #dt1 [value]="list" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" [showGridlines]="true"
        [paginator]="true" [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-plain mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
                <button pButton severity="danger" label="新增" class="p-button-plain ms-1 mb-2" icon="pi pi-plus"
                    (click)="add()"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        功能
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        名稱
                        <p-columnFilter type="text" field="code" display="menu" placeholder="名稱"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        開始時間
                        <p-columnFilter type="text" field="name" display="menu" placeholder="開始時間"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        結束時間
                        <p-columnFilter type="text" field="description" display="menu"
                            placeholder="結束時間"></p-columnFilter>
                    </div>
                </th>


            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td>
                    <button pButton severity="info" label="編輯" class="p-button-outlined mb-2" icon="pi pi-pencil"
                        (click)="edit(item)"></button>
                    <button pButton severity="danger" label="刪除" class="p-button-outlined ms-1 mb-2" icon="pi pi-trash"
                        (click)="delete(item)"></button>

                </td>
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{ item.startAt }}
                </td>
                <td>
                    {{ item.endAt }}
                </td>

            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">查無使用者</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Loading users data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="新增學期" [(visible)]="display" [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '30%' ,height : '50vh' }" [modal]="true">
    <div class="card flex flex-col gap-4">
        <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
            <label for="name3" class="flex items-center col-span-12 mb-2 md:col-span-2 md:mb-0">名稱</label>
            <div class="col-span-12 md:col-span-10">
                <input pInputText id="name3" type="text" />
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
            <label for="email3" class="flex items-center col-span-12 mb-2 md:col-span-2 md:mb-0">開始日期</label>
            <div class="col-span-12 md:col-span-10">
                <p-datepicker [showIcon]="true" [showButtonBar]="true" [(ngModel)]="addStartAt"></p-datepicker>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
            <label for="email3" class="flex items-center col-span-12 mb-2 md:col-span-2 md:mb-0">結束日期</label>
            <div class="col-span-12 md:col-span-10">
                <p-datepicker [showIcon]="true" [showButtonBar]="true" [(ngModel)]="addEndAt"></p-datepicker>
            </div>
        </div>
    </div>
    <ng-template #footer>
        <p-button label="Save" (click)="close()" />
    </ng-template>
</p-dialog>
